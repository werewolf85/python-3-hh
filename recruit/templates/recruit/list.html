{% extends 'base.html' %}

{% block content %}

    <h1>Рекрутеры</h1>
    {% for r in recruiters %}
        <div>
            <h2><a href="{% url 'recruiter-detail' r.pk %}">{{ r.user.username }}</a></h2>
        </div>
    {% empty %}
        <div>Записей пока нет</div>
    {% endfor %}

{% endblock %}
